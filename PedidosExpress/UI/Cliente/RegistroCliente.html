<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />

<title>Inicio</title>

<body>
    <div class="login-page" >
        <div class="form">
                <div class="container">
                    <div class="row">
                            <div class="col-xs-12">
                                <h3>Registro Cliente</h3>
                                <br>
                                <br>
                            </div>
                        </div>
                    <div class="row">
                        <div class="col-md-6">
                            <input type="text" placeholder="Cedula" id="cedula" />
                            <input type="text" placeholder="Nombre" id="nombre"/>
                            <input type="text" placeholder="Apellido 1" id="apellido1"/>
                            <input type="text" placeholder="Apellido 2" id="apellido2"/>
                        </div>
                        <div class="col-md-6">
                            <input type="text" placeholder="Codigo postal" id="codPostal"/>                
                            <input type="text" placeholder="Provincia" id="provincia"/>

                            <input type="text" placeholder="Distrito" id="distrito"/></div>
                        </div>

                            <div class="col-xs-12">

                            </div>
                        </div>
                    </div>  
                    <div class="row">
                        <div class="col-xs-12">
                                <button onclick="Registrarse()">Registrar</button>
                        </div>
                    </div>              
                <p class="message">Already registered? <a href="InicioCliente.html">Sign In</a></p>
